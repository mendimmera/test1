<script>
  document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault();  // Parandalon dërgimin e formës
    
    var formData = new FormData(event.target);
    var object = {};
    formData.forEach((value, key) => { object[key] = value });

    fetch("https://script.google.com/macros/s/AKfycbwWNrRowvf7UsXtRkYdgLAONHBbIssL6_ljyx5sECY/dev", {
      method: "POST",
      body: JSON.stringify(object),
      headers: {
        "Content-Type": "application/json"
      }
    })
    .then(response => response.json())
    .then(data => {
      alert("Përgjigja është dërguar me sukses!");
    })
    .catch(error => {
      alert("Ndodhi një gabim: " + error);
    });
  });
</script>

<form id="myForm">
    <label for="name">Emri:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <input type="submit" value="Dërgo">
</form>
